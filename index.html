<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
        <script src="https://kit.fontawesome.com/c954a3f2c7.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section class="one">
    <div id="main-container" class="centered-flex">
        <div class="form-container">
            <div class="icon centered-flex"><i class="fa fa-user"></i></div>
            <div class="title">LOGIN</div>
            <form id="login-form" class="centered-flex">
                <div class="msg"></div>
                <div class="field">
                    <input type="text" placeholder="Username" id="uname">
                    <i class="fa fa-user"></i>
                </div>
                <div class="field">
                    <input type="password" placeholder="password" id="pass">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="action centere-flex">
                    <label for="remember" class="centered-flex">
                        <!-- <input type="checkbox" id="remember"> Remember me -->
                    </label>
                    <a href="#">Forget Password ?</a>
                </div>
                <div class="btn-container"><button id="btn">Login</button></div>
                <div class="signup">Don't have an account?<a href="#"> sign up</a></div>
            </form>
        </div>
    </div>
    </section>
    <script src="/js/index.js"></script>
</body>
</html>
